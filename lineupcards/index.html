<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line-up Card Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #formContainer {
            margin-bottom: 20px;
        }

        #cardPreview {
            border: 1px solid #000;
            display: block;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        #downloadCounterContainer {
            margin-top: 20px;
            font-size: 1rem;
            color: #34495e;
        }

        #downloadCounterContainer span {
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Line-up Card Generator</h1>
    <div id="formContainer">
        <form id="lineUpForm">
            <label for="teamNameInput">Team Abbreviation:</label>
            <input type="text" id="teamNameInput" placeholder="Enter team abbreviation">
            <br><br>
            <label for="logoInput">Upload Team Logo:</label>
            <input type="file" id="logoInput" accept="image/*">
            <br><br>
            <button type="button" id="loadPreview">Load Preview</button>
            <button type="button" id="downloadCard">Download Line-up Card</button>
        </form>
    </div>
    
    <h2>Preview:</h2>
    <iframe id="cardPreview" style="width:100%; height:500px;" frameborder="1"></iframe>
    
    <div id="downloadCounterContainer">
        Total Line-up Cards Downloaded: <span id="downloadCounter">0</span>
    </div>

    <!-- Include pdf-lib library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <!-- Include lineup.js script -->
    <script src="lineup.js"></script>

    <script>
        // Initialize the download counter
        let downloadCount = 0;

        // Get the counter display element
        const downloadCounter = document.getElementById('downloadCounter');

        // Add an event listener to the Download Line-up Card button
        document.getElementById('downloadCard').addEventListener('click', () => {
            // Increment the counter
            downloadCount++;
            // Update the display
            downloadCounter.textContent = downloadCount;
        });
    </script>
</body>
</html>
