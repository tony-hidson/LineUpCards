<style>
        body {
            font-family: 'poppins', sans-serif;
            margin: auto;

            margin-bottom: 20px;

            border: 1px solid #000;

    <h1>Line-up Card Generator.</h1>
    <div id="formContainer">
        <form id="lineUpForm">
            <label for="teamNameInput">Team Abbreviation:</label>
            <input type="text" id="teamNameInput" placeholder="Enter team abbreviation">
            <br><br>
            <label for="logoInput">Upload Team Logo:</label>
            <input type="file" id="logoInput" accept="image/*">
            <br><br>
            <button type="button" id="loadPreview">Load Preview.</button>
            <button type="button" id="downloadCard">Download Line-up Cards.</button>
        </form>
    </div>
    
    <h2>Preview:</h2>
    <iframe id="cardPreview" style="width:100%; height:500px;" frameborder="1"></iframe>
    
    <div id="downloadCounterContainer">
        Total Line-up Card Downloads: <span id="downloadCounter">0</span>
    </div>

    <!-- Include pdf-lib library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <!-- Include lineup.js script -->
    <script src="lineup.js"></script>

    <script>
        // Initialize the counter from localStorage or default to 0
        let downloadCount = parseInt(localStorage.getItem('downloadCount')) || 0;

        // Update the counter display
        const downloadCounter = document.getElementById('downloadCounter');
        downloadCounter.textContent = downloadCount;

        // Add an event listener to the Download Line-up Card button
        document.getElementById('downloadCard').addEventListener('click', () => {
            // Increment the counter
            downloadCount++;
            // Update the display
            downloadCounter.textContent = downloadCount;

            // Save the updated count to localStorage
            localStorage.setItem('downloadCount', downloadCount);
        });
    </script>
